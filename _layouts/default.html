<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
<!-- Pure: http://purecss.io/start/ -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
       <!--adding font awesome-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <!--adding fira sans-->
    <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">
    
    <!--adding academicons-->
    <link rel="stylesheet" href="/academicons_v1.4/academicons.css" />
  </head>

  <body>
    <!-- add mathjax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    
    <div class="container">
    <div class='site-name'>
      <p><span style="font-size: 200%"><a href="http://edild.github.io/">Eduard <strong>Szöcs</strong></a></span>
      <p class="site-description">{{ site.description }}</p>
    </div>
     </div>

<div class="container">
    {% assign current = page.url | downcase | split: '/' %}
      <nav>
        <a href="{{ site.baseurl }}/" {% if page.title == 'Home' %}class='activepage'{% endif %}>Home</a>
        <a href="{{ site.baseurl }}/publications" {% if current[1] == 'publications' %}class='activepage'{% endif %} >Publications</a>
        <a href="{{ site.baseurl }}/packages" {% if current[1] == 'packages' %}class='activepage'{% endif %}>R-Packages</a>
        <a href="{{ site.baseurl }}/about" {% if current[1] == 'about' %}class='activepage'{% endif %}>About</a>
        <a href="{{ site.baseurl }}/tags" {% if current[1] == 'tags' %}class='activepage'{% endif %}>Topics</a>
        <a href="{{ site.baseurl }}/archives" {% if current[1] == 'indexbrief' %}class='activepage'{% endif %}>Archives</a>
      </nav>
  </div>
    
    <div class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
