---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

 <ul>
  {% for tags in page.tags %}
    <li>{{ tags }}</li>
  {% endfor %}
 </ul>

  {% include disqus.html %}
</article>
